<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sristi 2025 Tech Fest Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registration-form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #34495e;
    }

    .success-message, .error-message {
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .success-message {
      background-color: #dff0d8;
      color: #3c763d;
    }

    .error-message {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="registration-form-container">
    <form id="registration-form" enctype="multipart/form-data">
      <h1>Sristi 2025 Registration</h1>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="roll">Roll Number</label>
      <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required>

      <label for="dept">Department</label>
      <select id="dept" name="dept" required>
        <option value="">-- Select your department --</option>
        <option value="civil">Civil Engineering</option>
        <option value="mechanical">Mechanical Engineering</option>
        <option value="electrical">Electrical Engineering</option>
        <option value="ece">Electronics and Communication</option>
        <option value="cse">Computer Science</option>
        <option value="it">Information Technology</option>
      </select>

      <label for="year">Year</label>
      <select id="year" name="year" required>
        <option value="">-- Choose your year --</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="event">Select Event</label>
      <select id="event" name="event" required>
        <option value="">-- Choose an event --</option>
        <option value="event1">Event 1</option>
        <option value="event2">Event 2</option>
        <option value="both">Both (1+2)</option>
      </select>

      <label for="payment">Upload Payment Screenshot</label>
      <input type="file" id="payment" name="payment" accept="image/*" required>

      <button type="submit">Register</button>
    </form>
    <div id="response-message"></div>
  </div>

  <script>
    document.getElementById('registration-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const responseMessage = document.getElementById('response-message');
      responseMessage.innerHTML = '';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbybtCyc_2NgA3ec_FY0ivcVJQWBFmczV53ApN9PE0Cpv9G3jKWKCTXsbSMwpT4PCuKB6g/exec', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.success) {
          responseMessage.innerHTML = `<div class="success-message">Registration successful! File URL: <a href="${result.imageUrl}" target="_blank">View Uploaded File</a></div>`;
          this.reset();
        } else {
          responseMessage.innerHTML = `<div class="error-message">Error: ${result.message}</div>`;
        }
      } catch (err) {
        console.error('Error:', err);
        responseMessage.innerHTML = `<div class="error-message">An error occurred during submission. Please try again later.</div>`;
      }
    });
  </script>
</body>
</html>
